<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberation Lab - Enhanced Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #e94560;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #a0a0c0; font-size: 1.1em; }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid #2d3445;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .metric-card:hover {
            border-color: #e94560;
            box-shadow: 0 10px 30px rgba(233,69,96,0.2);
        }
        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #00ff88;
            margin: 10px 0;
        }
        .metric-label { color: #a0a0c0; font-size: 0.9em; }
        .metric-delta {
            font-size: 0.85em;
            margin-top: 5px;
            color: #00ff88;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2d3445;
        }
        th { color: #e94560; font-weight: 600; }
        .bar-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transition: width 0.5s ease;
        }
        .hidden { display: none; }
        .upload-section {
            background: rgba(255,255,255,0.05);
            border: 2px dashed #e94560;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 {
            color: #e94560;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè≠ Liberation Lab - Enhanced Analytics</h1>
            <p class="subtitle">Load batch_abliteration_results.json to see advanced metrics</p>
        </header>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".json">
            <p style="margin-top: 10px; color: #a0a0c0;">Select your results JSON file</p>
        </div>

        <div id="dashboard" class="hidden">
            <div class="metrics-grid" id="metricsGrid"></div>
            
            <div class="section">
                <h2>üìä Detailed Model Analysis</h2>
                <div id="advancedMetrics"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = JSON.parse(event.target.result);
                renderDashboard(data);
            };
            reader.readAsText(file);
        });

        function renderDashboard(data) {
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Calculate additional metrics
            const models = data.models || [];
            const successful = models.filter(m => !m.error);
            
            // Liberation Efficiency (refusal reduction * benchmark gain)
            const avgEfficiency = successful.reduce((sum, m) => {
                return sum + (m.refusal_rates.delta * m.benchmark_scores.delta);
            }, 0) / successful.length;

            // Personality Stability (lower is better)
            const avgPersonalityShift = successful.reduce((sum, m) => {
                return sum + m.personality_shifts.delta;
            }, 0) / successful.length;

            // Task completion rate
            const totalTasks = successful.reduce((sum, m) => sum + m.task_ids.length, 0);
            
            // Success rate by source
            const bySource = {};
            data.registry.forEach(r => {
                if (!bySource[r.source]) bySource[r.source] = { total: 0, success: 0 };
                bySource[r.source].total++;
                const model = models.find(m => m.model_id === r.model_id);
                if (model && !model.error) bySource[r.source].success++;
            });

            // Render metrics
            const metricsHTML = `
                <div class="metric-card">
                    <div class="metric-label">Liberation Efficiency</div>
                    <div class="metric-value">${(avgEfficiency * 100).toFixed(1)}%</div>
                    <div class="metric-delta">Combined impact score</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Personality Stability</div>
                    <div class="metric-value">${(avgPersonalityShift * 100).toFixed(1)}%</div>
                    <div class="metric-delta">Lower is better</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Tasks Executed</div>
                    <div class="metric-value">${totalTasks}</div>
                    <div class="metric-delta">Across all models</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Success Rate</div>
                    <div class="metric-value">${((successful.length / models.length) * 100).toFixed(0)}%</div>
                    <div class="metric-delta">${successful.length}/${models.length} models</div>
                </div>
            `;
            document.getElementById('metricsGrid').innerHTML = metricsHTML;

            // Render source breakdown
            let sourceHTML = '<h3>Performance by Source</h3><table><tr><th>Source</th><th>Models</th><th>Success Rate</th><th>Avg Refusal Reduction</th></tr>';
            for (const [source, stats] of Object.entries(bySource)) {
                const sourceModels = models.filter(m => {
                    const reg = data.registry.find(r => r.model_id === m.model_id);
                    return reg && reg.source === source && !m.error;
                });
                const avgRefusal = sourceModels.reduce((sum, m) => sum + m.refusal_rates.delta, 0) / sourceModels.length;
                sourceHTML += `<tr><td>${source}</td><td>${stats.total}</td><td>${((stats.success/stats.total)*100).toFixed(0)}%</td><td>${(avgRefusal*100).toFixed(1)}%</td></tr>`;
            }
            sourceHTML += '</table>';
            
            // Render model details
            let detailsHTML = sourceHTML + '<h3>Model-by-Model Breakdown</h3><table><tr><th>Model</th><th>Refusal Before/After</th><th>Œî Change</th><th>Benchmark Œî</th><th>Personality Œî</th><th>Impact Score</th></tr>';
            successful.forEach(m => {
                const impact = (m.refusal_rates.delta * m.benchmark_scores.delta * 100).toFixed(1);
                detailsHTML += `<tr><td>${m.model_id}</td><td>${(m.refusal_rates.before*100).toFixed(0)}% ‚Üí ${(m.refusal_rates.after*100).toFixed(0)}%</td><td>+${(m.refusal_rates.delta*100).toFixed(0)}%</td><td>+${(m.benchmark_scores.delta*100).toFixed(0)}%</td><td>${(m.personality_shifts.delta*100).toFixed(1)}%</td><td><strong>${impact}</strong></td></tr>`;
            });
            detailsHTML += '</table>';
            
            document.getElementById('advancedMetrics').innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
